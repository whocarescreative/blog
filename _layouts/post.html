<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">
  <head>
    {% include head.html %}
    <title>{{ page.title }} | {{ site.title }} </title>
    <meta property="og:title" content="{{ page.title }} | {{ site.title }}">
    <meta property="og:description" content="{{ page.subtitle }}">
    <meta property="og:image" content="/assets/articles/{{ page.snaketitle }}/img/thumbnail.png">
    <meta content="{{ site.url }}{{ page.url }}" property="og:url">
    <meta name="twitter:card" content="summary_large_image">

    <!--  Non-Essential, But Recommended -->

    <meta property="og:site_name" content="{{ site.title }}">
    <meta name="twitter:image:alt" content="Creative Travel Thumbnail">

    <!--  Non-Essential, But Required for Analytics -->

    <!-- <meta property="fb:app_id" content="your_app_id" /> -->
    <meta name="twitter:site" content="@whocaresink">


  <link rel="stylesheet" href="/assets/articles/{{ page.snaketitle }}/{{ page.snaketitle }}.css">
  </head>
  <body>
    <article class="{{ post.snaketitle }}">
        {{ content }}
    </article>
  </body>
  <script type="module" src="/assets/articles/{{ page.snaketitle }}/main.js"></script>
  {% if jekyll.environment == 'production' %}
  {% include analytics.html %}
  {% endif %}
</html>
